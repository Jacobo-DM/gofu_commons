<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Holiday Offerings – Gofu Commons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #050608;
      --panel: #121318;
      --accent: #ffd37b;
      --accent-soft: #42321a;
      --text: #f5f5f5;
      --muted: #bbbbbb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1b1d24, #050608);
      color: var(--text);
      line-height: 1.7;
    }

    .shell {
      max-width: 760px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: var(--accent);
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.85rem;
      margin-left: 0.75rem;
    }

    .nav a:hover { color: var(--accent); }

    .card {
      background: linear-gradient(145deg, #161822, #101118);
      border-radius: 18px;
      padding: 1.75rem 1.5rem 1.8rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 211, 123, 0.12);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.6rem;
      font-size: 1.9rem;
    }

    h2 {
      margin-top: 1.7rem;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    h3 {
      margin-top: 1.3rem;
      margin-bottom: 0.4rem;
      font-size: 1.05rem;
    }

    h4 {
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-size: 0.98rem;
    }

    p { margin: 0.4rem 0; }

    ul {
      padding-left: 1.25rem;
      margin: 0.4rem 0 0.9rem;
    }

    li { margin-bottom: 0.3rem; }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .quote-box {
      background: var(--accent-soft);
      padding: 0.9rem 1rem;
      margin: 1.1rem 0 1.3rem;
      border-left: 4px solid var(--accent);
      font-style: italic;
      border-radius: 12px;
    }

    /* Festive enhancements */

    .holiday-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05rem;
      font-weight: 700;
      position: relative;
    }

    .holiday-title::after {
      content: "✦ ✦ ✦";
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
      opacity: 0.7;
    }

    .festive-intro {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .divider {
      border: none;
      height: 1px;
      margin: 2.5rem auto;
      width: 60%;
      background: repeating-linear-gradient(
        to right,
        transparent 0,
        transparent 6px,
        var(--muted) 6px,
        var(--muted) 12px
      );
      opacity: 0.3;
    }

    .recipe-card {
      background: rgba(255, 255, 255, 0.04);
      padding: 1.6rem 1.7rem;
      border-radius: 0.9rem;
      margin: 1.5rem auto;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .recipe-card h2 {
      margin-top: 0.3rem;
      margin-bottom: 0.2rem;
      font-size: 1.45rem;
    }

    .recipe-card .subtitle {
      margin-top: 0;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 0.9rem;
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin: 0.3rem 0 1rem;
    }

    .tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 211, 123, 0.55);
      color: var(--accent);
    }

  </style>
</head>
